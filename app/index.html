<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Fashion House</title>
    <meta name="description" content="Fashion House" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" href="img/favicon.png" />
    <!-- <meta property="og:image" content="img/dest/preview.jpg"> -->
    <link rel="stylesheet" href="css/app.min.css" />
  </head>

  <body>
    <header class="main-header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <nav class="navbar navbar-expand-xl navbar-light">
              <a class="navbar-brand" href="#"
                ><span>Fashion</span>
                <p>House</p></a
              >

              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <i class="fas fa-bars"></i>
              </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="#">Главная</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Купить онлайн</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Женщины</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Мужчины</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Наши магазины</a>
                  </li>
                </ul>
                <div class="cart"><i class="fas fa-shopping-bag"></i></div>
                <form class="form-inline my-2 my-lg-0 header-search">
                  <input
                    class="form-control header-search__input"
                    type="search"
                    placeholder="Поиск..."
                    aria-label="Поиск"
                  />
                  <button
                    class="btn my-2 my-sm-0 header-search__btn"
                    type="submit"
                  >
                    <i class="fas fa-search"></i>
                  </button>
                </form>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <script src="js/app.min.js"></script>
  </body>
</html>
